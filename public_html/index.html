<!DOCTYPE html>

<html ng-app='App'>
    
    <head>
        <title>Angular JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.js" type="text/javascript"></script>
        <script src="js/angular-sanitize.js" type="text/javascript"></script>
        <script src="js/angular-animate.js" type="text/javascript"></script>
        <script src="data/data_extra.js" type="text/javascript"></script>
        <script src="data/users-100.js" type="text/javascript"></script>
        <script src="js/ui-bootstrap-tpls-2.5.0.js" type="text/javascript"></script>
        <script src="js/angular-route.js" type="text/javascript"></script>
        
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <script>
            app = angular.module("App",['ngAnimate','ngSanitize', 'ngRoute', 'ui.bootstrap']);
            
            app.config(['$routeProvider', function($routeProvider){
                    $routeProvider
                            .when('/',{
                                templateUrl : 'partials/listPassenger.html'
                            })
                            .when('/add',{
                                templateUrl : 'partials/formulaireAdd.html'
                            })
                            .when('/passenger/:id?',{
                                templateUrl : 'partials/viewPassenger.html'
                            })
                            /*.when('/edit/:id?', {
                                templateUrl : "formulaire.html",
                                controller : editController
                            })*/
                }]);
        </script>
        
        <script src="js/services/Passenger.js" type="text/javascript"></script>
        
        <script src="js/filtres/Filters.js" type="text/javascript"></script>
        <script src="js/controllers/controller.js" type="text/javascript"></script>
    </head>
    <body>
        
        <ul id="menu_horizontal">
            <li class="bouton_gauche">Gestion de passagers</li>
            <li class="bouton_gauche"><a href="#!/"><span class="glyphicon glyphicon-plane"></span>Liste des passagers</a></li>
            <li class="bouton_gauche"><a href="#!/add"><span class="glyphicon glyphicon-plus-sign"></span>Ajouter passager</a></li>
        </ul>
        
        <div ng-view></div>
    </body>
</html>
