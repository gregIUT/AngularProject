<!DOCTYPE html>

<html ng-app='App'>
    
    <head>
        <title>Angular JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/angular.js" type="text/javascript"></script>
        <script src="js/angular-sanitize.js" type="text/javascript"></script>
        <script src="data/users-100.js" type="text/javascript"></script>
        <script src="js/ui-bootstrap-tpls-2.5.0.js" type="text/javascript"></script>
        
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <script>
            app = angular.module("App",['ngSanitize']);
        </script>
        
        <script src="js/controllers/controller.js" type="text/javascript"></script>
        <script src="js/filtres/Filters.js" type="text/javascript"></script>
    </head>
    <body ng-controller="controllerA">
        <table class="table table-hover">
            <tr>
                <th>ID</th>
                <th>Genre</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Nationalité</th>
                <th>Age</th>
                <th>Numéro de vol</th>
                <th>Actions</th>
            </tr>
        
            <tr ng-repeat="item in list | offset : 0 track by $index">
                <td> {{item.id}} </td> 
                <td> {{ item.genre == "male" ? "Monsieur" : "Madame"}}</td>
                <td> {{item .nom}}</td>
                <td> {{item.prenom}}</td>
                <td>{{item.nationalite}}</td>
                <td>{{item.date_naissance}}</td>
                <td>{{item.vol}}</td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
